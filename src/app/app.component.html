<div class="text-center container">
  <h1 class=p-5>Simple Calculator</h1>
  
  
  
  <section class="">
    <label for="userInput1" class="mx-auto px-3">First Number</label>
    <input (input)="num1(val1.value)" type="text" #val1>
    <br>
    <label for="userInput2" class="mx-auto px-3">Second Number</label>
    <input (input)="num2(val2.value)" type="text" #val2>
  </section>
  
  <section class>
    <div class="d-grid gap-2 col-6 mx-auto">
    <button  (click)="onClickAddition()" type="button" class="btn btn-dark">+</button>
    <button  (click)="onClickSubtraction()" type="button" class="btn btn-warning">-</button>
    </div>
    <button  (click)="onClickMultiplication()" type="button" class="btn btn-info">x</button>
    <button  (click)="onClickDivision()" type="button" class="btn btn-danger">/</button>
  </section>
  
  
  <section class="">
    <label for="result">Result:</label>
    <input type="number" readonly id="result" value="NaN" class="mx-3">
  </section>
  
  </div>
